<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/WEB-INF/facelets/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="bodyJR">
        
        <p:dataTable var="pacientes" value="#{vistaPaciente.pacientes}"
                     emptyMessage="No hay pacientes disponibles.">
    <p:column headerText="Nombre">
        <h:outputText value="#{pacientes.nombre}" />
    </p:column>
 
    <p:column headerText="Apellido">
        <h:outputText value="#{pacientes.apellidos}" />
    </p:column>
 
    <p:column headerText="Sexo">
        <h:outputText value="#{pacientes.fenotipoSexual}" />
    </p:column>
 
    <p:column headerText="Raza">
        <h:outputText value="#{pacientes.caracteristicaFenotipica}" />
    </p:column>
</p:dataTable>
        
    </ui:define>
    
</ui:composition>
